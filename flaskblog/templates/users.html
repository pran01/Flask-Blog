{% extends 'layout.html' %}

{% block head %}
<title>Users</title>
{% endblock %}

{% block body %}
<div class="navbar">
		<h1 align=center><b>BLOG</b></h1><br>
		<a href="/" >Home</a>
		<a href="/about">About</a>
		<a class="right"><img src={{url_for('static',filename='pics/search.png')}} width="10" alt="search"></img></a>
        {%if current_user.is_authenticated%}
		<a class="right" href="/logout">Logout</a>
        <a class="right" href="/new_blog">Create</a>
        <a class="right" href="/profile">{{current_user.name}}</a>
		{%else%}
		<a class="right" href="/register">Register</a>
        <a class="right" href="/login">Login</a>
		{%endif%}
	</div>
{% for task in tasks %}
    {{task.name}}<br>
{% endfor %}
{% endblock %}
